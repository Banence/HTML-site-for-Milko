<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="binarycalculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <script src="binarycalculator.js"></script>
    <h1>Binary Calculator</h1>
    <div class="container">
        <div class="operation">
            <label for="operation">Select Operation</label>
            <select id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
        </div>
        <div class="firstnumber">
            <input id="num1" placeholder="Enter a number in binary format">
        </div>
        <div class="secondnumber">
            <input id="num2" placeholder="Enter the second number in binary format">
        </div>
        <div class="btn">
            <button id="calcbtn" onclick="calculateResult()">Calculate</button>
            <button id="resetbtn" onclick="resetCalculator()">Reset</button>
        </div>
        <div class="result">
            <textarea id="Result" cols="50" readonly>Binary value: </textarea>
        </div>
        <div id="incorrectinput"></div>
    </div>      
</body>
</html>
