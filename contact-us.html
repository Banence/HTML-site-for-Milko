    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("xhZWr1Nkf1NSCWe3Q");
        })();
    </script>

<body>
    <script src="emailjs.js"></script>
    <div class="navbar">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Products</button>
          <div class="dropdown-content">
            <a href="binarycalculator.html">Binary calculator</a>
            <a href="numbersys.html">Number systems converter</a>
          </div>
        </div>

        <a href="#about">About Us</a>
        <a href="login.html">Sign Out</a>

    <div class="container">
        <div class="form">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name </label>    
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email"><i class="fa-sharp fa-solid fa-envelope"></i> Email </label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8"> </textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
                </div>
                <button type="button" id="sendbutton" onclick="sendMail()">
                    <i class="fa-solid fa-paper-plane"> </i>
                    <span> SEND</span>
                </button> 
                <div id="incorrectinput"></div> 
        </div>
    </div>
