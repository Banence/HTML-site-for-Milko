<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/7c8ac7d596.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name </label>    
                </div>
            <div class="input-group">
                <input type="text" id="Email" required>
                <label for="Email"><i class="fa-sharp fa-solid fa-envelope"></i> Email </label>
                </div>
            <div class="input-group">
                <textarea id="message" rows="8"> </textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
               </div>
                <button type="Send"><i class="fa-solid fa-paper-plane"></i> SEND</button>
          
        </form>     
  </div>

</body>
</html>
