<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <script src="login.js"></script>

    <div class="container">
        <h1 id="logintext">login form</h1>
        <form>
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <div class="btn">
                <button onclick="logincredentialscheck()" id="loginbutton">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
